syntax = "proto3";
package stafihub.stafihub.relayers;

option go_package = "github.com/stafihub/stafihub/x/relayers/types";

message Relayer {
    string arena = 1;
    string denom = 2;
    repeated string addrs = 3;
}

message Threshold {
    string arena = 1;
    string denom = 2;
    uint32 value = 3;
}
